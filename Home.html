<!DOCTYPE html>
<html>
<head>
    <title>Online Book Store</title>
<style>
/* Add a black background color to the top navigation */
.topnav {
  background-color: white;
  overflow: hidden;
  display:flex;
  margin-top: 15px;
  flex-direction: row;
}
.topnav img{
    padding-right: 80rem;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: right;
  color:black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 15px;
  font-weight:500;
}
.main{
    background-color: rgb(250, 249, 238);
    display:flex;
    flex-direction: row;
}
.main  img{
    height: 500px;
    padding-top: 8rem;
    padding-bottom: 8rem;
}
.main img:nth-child(1){
    padding-left: 20rem;
    padding-right: 10rem;
}
.main img:nth-child(3){
  position:relative;
  right:36rem;
  height: 35rem;
  top: 2rem;
}
/* Change the color of links on hover */
.topnav a:hover {
  background-color: white;
  color: rgb(8, 0, 7);
}
.text {
  margin-top: 5rem;
}
.text h3{
  font-size: 6rem ;
  font-weight: 10;
}
.text h4{
  font-size: 4rem;
  font-weight: 10;
}

/* Add a color to the active/current link */

</style>
</head>
<body>

<div class="topnav">
  <a href="#home"><img src="Website Name.jpg"></a>
  <a class="active" href="#home"><h2>Home</h2></a>
  <a href="#about"><h2>About</h2></a>
  <a href="#contact"><h2>Contact</h2></a>
  <a href="#pricing"><h2>Pricing</h2></a>
  <a href="#shop"><h2>Shop</h2></a>
</div>
<div class="main">
  <div class="books">
    <img src="https://marketplace.canva.com/EAFPRHVOM5g/1/0/1024w/canva-pink-illustration-romance-wattpad-ebook-cover-WVI3LKWGU4s.jpg">
    <img src="https://marketplace.canva.com/EAFKVwNQbfc/3/0/1003w/canva-brown-and-beige-simple-romance-book-cover-6eVSu_DSfVg.jpg">
    <img src="https://marketplace.canva.com/EAFAeAANxcc/1/0/1024w/canva-abstract-minimal-photographic-romance-ebook-cover-vXyI5wZ2Pm0.jpg">
  </div>
  <div class="text">
    <h3>Top Books</h> 
    <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;of the</h4>
    <h3>&nbsp;&nbsp;Month</h3>
  </div>
</div>
<div style="padding-right:16px">
  <h2>Top Navigation Bar Example</h2>
  <p>Some content..</p>
</div>

</body>
</html>
